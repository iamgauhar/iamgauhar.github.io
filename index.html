<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000">
    <title>MG Full Stack Dev</title>
    <link rel="shortcut icon" href="./icons/icon cir 2.png" type="image/x-icon">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/index.css" />

</head>

<body>

    <!-- -----------------------{  } -->
    <!-- tsParticles container -->


    <div class='ripple-background'>
        <div class='circle xxlarge shade1'></div>
        <div class='circle xlarge shade2'></div>
        <div class='circle large shade3'></div>
        <div class='circle mediun shade4'></div>
        <div class='circle small shade5'></div>
    </div>
    <div id="home">
        <div id="profile">
            <h1>Hello. I'm a full stack web developer</h1>
            <div id="sub-profile">
                <p>
                    I'm Mohammad Gauhar. I used to develop full-stack web applications

                    using modern web technologies.
                </p>
            </div>
            <div id="hire_me">
                <!-- <button id="hire_btn">Hire me!</button> -->
                <button class="button-81 hire-btn" role="button">
                    <span class="text">Hire me!</span>
                </button>
                <!-- <button class="button-28" role="button">Button 28</button> -->
            </div>
        </div>
        <div id="social">
            <!-- <button class="button-85" role="button">Resume</button> -->
            <button class="button-81" role="button">
                <span id="resume" class="text">Resume</span>
            </button>
            <a target="_blank" href="https://www.github.com/iamgauhar"><i class="bx bxl-github"
                    style="color: #1416a8"></i></a>
            <a href="!#"><i class="bx bxl-linkedin-square" style="color: #1416a8"></i></a>
            <a href="!#"><i class="bx bxl-instagram" style="color: #1416a8"></i></a>
            <a href="!#"><i class="bx bx-planet" style="color: #1416a8"></i></a>
        </div>

    </div>

    <!-- ------------{ it's me } -->

    <div id="nav-menu" class="card">
        <p><span>ABOUT ME</span></p>
        <p><span>TECHNICAL SKILLS</span></p>
        <p><span>STATISTICS</span></p>
        <p><span>PROJECTS</span></p>
        <p><span>HOVER ME</span></p>
        <p><span>CONTACT ME</span></p>
    </div>


</body>
<script src="./scripts/index.js"></script>

</html>
